<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naruto Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    background: linear-gradient(120deg, #181c2f 0%, #222b46 80%);
    font-family: 'Montserrat', Arial, sans-serif;
    color: #e7ecfa;
  }

  .main-nav {
    background: #232b46;
    color: #fff;
    padding: 0 1.3em;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-family: 'Bangers', cursive;
    box-shadow: 0 2px 18px #0deaf483;
  }

  .main-nav ul {
    list-style: none;
    display: flex;
    gap: 1em;
    margin: 0;
    padding: 0;
  }

  .main-nav a {
    color: #dbefff;
    text-decoration: none;
    font-weight: bold;
    padding: 7px 18px;
    border-radius: 8px;
  }

  .main-nav a.active, .main-nav a:hover {
    background: linear-gradient(90deg, #18379f 30%, #29d8f9 100%);
    color: #11143a;
  }

  .container {
    width: 90%;
    max-width: 1200px;
    margin: 2em auto;
  }

  .page-title {
    text-align: center;
    font-family: 'Bangers', cursive;
    font-size: 2.5em;
    margin-bottom: 1.5em;
    color: #7bf7ff;
    text-shadow: 0 2px 22px #79fff7a0;
  }

  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 16px;
    margin-top: 20px;
  }

  .gallery-grid img {
    width: 100%;
    border-radius: 12px;
    border: 3px solid #78fff7;
    box-shadow: 0 6px 20px #15f1ff83;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .gallery-grid img:hover {
    transform: scale(1.05);
    box-shadow: 0 12px 35px #44e3ee80;
  }

  footer {
    text-align: center;
    padding: 1em;
    background: #232b46;
    color: #dbefff;
    margin-top: 2em;
  }
</style>
</head>
