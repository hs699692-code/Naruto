<!--
This is a fragment you can include where you want the gallery to appear (e.g., in your gallery page).
Place it into your Naruto-page HTML (for example inside <main>).
Make sure to include gallery.css and gallery.js as shown below.
-->
<section id="gallery-section" class="np-gallery-section">
  <h2 class="gallery-title">Gallery</h2>

  <!-- The gallery container will be filled by gallery.js -->
  <div id="gallery" class="gallery-grid" aria-live="polite"></div>

  <!-- Modal / Lightbox -->
  <div id="gallery-modal" class="gallery-modal" aria-hidden="true">
    <button class="modal-close" id="modal-close" aria-label="Close">&times;</button>
    <button class="modal-prev" id="modal-prev" aria-label="Previous">&#10094;</button>
    <div class="modal-body">
      <img id="modal-image" src="" alt="">
      <div id="modal-caption" class="modal-caption"></div>
    </div>
    <button class="modal-next" id="modal-next" aria-label="Next">&#10095;</button>
  </div>
</section>

<!-- Add these in your page head/body:
<link rel="stylesheet" href="css/gallery.css">
<script defer src="js/gallery.js"></script>
-->
